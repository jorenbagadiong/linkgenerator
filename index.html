<!DOCTYPE html>
<html>
  <head>
    <title>Link Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="body">
      <label id="title">Puppeteer Link Generator</label>
      <div id="generator">
        <div class="container-fluid">
          <div class="row py-4">
            <div class="col-4 selector">
              <label for="host" class="form-label">HOST</label>
              <select class="form-select" id="host">
                <option value=""></option>
                <option value="local">local</option>
                <option value="dev">dev</option>
                <option value="stable">stable</option>
              </select>
            </div>
            <div class="col-4">
              <label for="host" class="form-label">AMOUNT</label>
              <input class="form-control" id="amount" value="100" />
            </div>
            <div class="col-4">
              <label for="host" class="form-label">PAYEE</label>
              <select class="form-select" id="payees">
                <option value=""></option>
              </select>
            </div>
          </div>
          <div class="row py-4">
            <div class="col-4 selector">
              <label for="host" class="form-label">MOCK</label>
              <select class="form-select banks" id="mock">
                <option value=""></option>
                <option value="mock">mock</option>
              </select>
            </div>
            <div class="col-4 selector">
              <label for="host" class="form-label">INR BANKS</label>
              <select class="form-select banks" id="inrBank">
                <option value=""></option>
              </select>
            </div>
            <div class="col-4 selector">
              <label for="host" class="form-label">MYR BANKS</label>
              <select class="form-select banks" id="myrBank">
                <option value=""></option>
              </select>
            </div>
          </div>
          <div class="row py-4">
            <div class="col-4 selector">
              <label for="host" class="form-label">THB BANKS</label>
              <select class="form-select banks" id="thbBank">
                <option value=""></option>
              </select>
            </div>
            <div class="col-4 selector">
              <label for="host" class="form-label">VND BANKS</label>
              <select class="form-select banks" id="vndBank">
                <option value=""></option>
              </select>
            </div>
            <div class="col-4 selector">
              <label for="host" class="form-label">ZAR BANKS</label>
              <select class="form-select banks" id="zarBank">
                <option value=""></option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
